{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-64 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h4 class="text-2xl font-semibold ">Правильных ответов: {{score}} из {{total_questions}}</h4>
    <h5 class="text-2xl font-semibold py-12">Процент правильных ответов - {{percent}}%</h5>


    <form action="/{{slug}}/1/">
        <button type="submit" class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-700 rounded text-lg">Пройти тест заново</button>
    </form>
    </div>
  </div>
</section>
{% endblock %}
