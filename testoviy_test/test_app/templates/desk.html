{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-64 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">{{test.title}}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{% if test.descriptions %}{{test.descriptions}}{% else %} Описание отсутствует{% endif %}</p>
    </div>
    <div class="items-center flex lg:w-1/2 w-1/2  flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0">
    <form action="1" method="get">
      <button class=" text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-700 rounded text-lg">Пройти тест</button>
    </form>
    </div>
  </div>
</section>
{% endblock %}
